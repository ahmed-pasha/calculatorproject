<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calci"> 
        
        <input type="text" class="values" readonly>
        <div class="btn-container">
        <button class="lekka" onclick="currentvalue= '';
        document.querySelector('.values').value=currentvalue;">C</button>
        <button class="lekka"
        onclick="currentvalue=currentvalue+ '1';
        document.querySelector('.values').value=currentvalue;"
        >1</button>
        <button class="lekka" onclick="currentvalue=currentvalue+ '2';
        document.querySelector('.values').value=currentvalue;">2</button>
        <button class="lekka" onclick="currentvalue=currentvalue+ '+';
        document.querySelector('.values').value=currentvalue;">+</button>
        <button class="lekka" onclick="currentvalue=currentvalue+ '3';
        document.querySelector('.values').value=currentvalue;">3</button>
        <button class="lekka" onclick="currentvalue=currentvalue+ '4';
        document.querySelector('.values').value=currentvalue;">4</button>
        <button class="lekka" onclick="currentvalue=currentvalue+ '5';
        document.querySelector('.values').value=currentvalue;">5</button>
        <button class="lekka" onclick="currentvalue=currentvalue+ '-';
        document.querySelector('.values').value=currentvalue;">-</button>
        <button class="lekka" onclick="currentvalue=currentvalue+ '6';
        document.querySelector('.values').value=currentvalue;">6</button>
        <button class="lekka" onclick="currentvalue=currentvalue+ '7';
        document.querySelector('.values').value=currentvalue;">7</button>
        <button class="lekka" onclick="currentvalue=currentvalue+ '8';
        document.querySelector('.values').value=currentvalue;">8</button>
        <button class="lekka" onclick="currentvalue=currentvalue+ '*';
        document.querySelector('.values').value=currentvalue;">*</button>
        <button class="lekka" onclick="currentvalue=currentvalue+ '9';
        document.querySelector('.values').value=currentvalue;">9</button>
        <button class="lekka" onclick="currentvalue=currentvalue+ '0';
        document.querySelector('.values').value=currentvalue;">0</button>
        <button class="lekka" onclick="currentvalue=currentvalue+ '.';
        document.querySelector('.values').value=currentvalue;">.</button>
        <button class="lekka" onclick="currentvalue=currentvalue+ '/';
        document.querySelector('.values').value=currentvalue;">/</button>
        <button  id="equ" class="lekka" 
        onclick="currentvalue=eval(currentvalue);
        document.querySelector('.values').value=currentvalue;">=</button>

    </div>
</div>
    

<script>
    let currentvalue='';
    document.querySelector('.values').value=currentvalue;

</script>
</body>
</html>
